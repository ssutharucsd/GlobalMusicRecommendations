<!DOCTYPE html>
<html>
<head>
    <title>Colorful Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        body {
            /* Linear gradient with lighter colors */
            background: linear-gradient(45deg,
                        rgba(255, 102, 102, 0.7),
                        rgba(255, 178, 102, 0.7),
                        rgba(255, 255, 102, 0.7),
                        rgba(105, 105, 105, 0.7));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative; /* Enables absolute positioning of children */
        }

        .title {
            font-size: 48px;
            color: black;
            margin-top: 20px;
            text-align: center;
        }

        .subtitle {
            font-size: 20px;
            color: black;
            text-align: center;
            max-width: 60%;
        }

        .treble-clef {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 100px; /* Adjust size as needed */
        }

        .spinning-globe {
            position: absolute;
            top: 20px;
            right: 20px;
            height: 100px; /* Adjust size as needed */
            animation: spin 20s linear infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <img src="treble_clef.png" alt="Treble Clef" class="treble-clef">
    <img src="globe.png" alt="Spinning Globe" class="spinning-globe">
    <div class="title">More Music</div>
    <div class="subtitle">Get more from your music recommendations. Discover artists from around the world.</div>
</body>
</html>
