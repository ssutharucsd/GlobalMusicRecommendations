<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Linear gradient background from top left to bottom right */
            /* Adjust the color stops and angles to fine-tune the appearance */
            background: linear-gradient(45deg, 
                                        red, 
                                        orange, 
                                        yellow, 
                                        black, 
                                        red 60%, 
                                        orange 70%, 
                                        yellow 80%, 
                                        black 90%);
            height: 100vh;
        }
    </style>
</head>
<body>

    <h1>Hello, Colorful World!</h1>

</body>
</html>
