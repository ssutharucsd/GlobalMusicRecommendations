<!DOCTYPE html>
<html>
<head>
    <title>Colorful Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        body {
            /* Linear gradient with lighter colors */
            background: linear-gradient(45deg,
                        rgba(255, 102, 102, 0.7), /* Lighter red */
                        rgba(255, 178, 102, 0.7), /* Lighter orange */
                        rgba(255, 255, 102, 0.7), /* Lighter yellow */
                        rgba(105, 105, 105, 0.7)); /* Softer black */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .title {
            font-size: 48px;
            color: black;
            margin-top: 20px; /* Adjust top margin to position the title */
            text-align: center;
        }

        .subtitle {
            font-size: 20px;
            color: black;
            text-align: center;
            max-width: 60%;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <div class="title">More Music</div>
    <div class="subtitle">Get more from your music recommendations. Discover artists from around the world.</div>
</body>
</html>
