<!DOCTYPE html>
<html>
<head>
    <title>Colorful Background</title>
    <style>
        body {
            /* Linear gradient with lighter colors */
            background: linear-gradient(45deg,
                        rgba(255, 102, 102, 0.7), /* Lighter red */
                        rgba(255, 178, 102, 0.7), /* Lighter orange */
                        rgba(255, 255, 102, 0.7), /* Lighter yellow */
                        rgba(105, 105, 105, 0.7)); /* Softer black */
            height: 100vh;
            margin: 0;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 50px; /* Adjust top padding as needed */
        }

        h1 {
            color: black;
            font-size: 2.5em; /* Adjust title size as needed */
            margin: 0 0 10px 0; /* Adjust bottom margin to space out subtitle */
        }

        p {
            color: black;
            font-size: 1.2em; /* Adjust subtitle size as needed */
            margin: 0;
            max-width: 600px; /* Ensures text doesn't span too wide */
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>

    <h1>More Music</h1>
    <p>Get more from your music recommendations. Discover artists from around the world.</p>

</body>
</html>
