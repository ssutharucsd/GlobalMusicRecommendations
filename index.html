<!DOCTYPE html>
<html>
<head>
    <title>Colorful Background</title>
    <style>
        body {
            /* Linear gradient with lighter colors */
            background: linear-gradient(45deg,
                        rgba(255, 102, 102, 0.7), /* Lighter red */
                        rgba(255, 178, 102, 0.7), /* Lighter orange */
                        rgba(255, 255, 102, 0.7), /* Lighter yellow */
                        rgba(105, 105, 105, 0.7)); /* Softer black */
            height: 100vh;
            margin: 0;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
</body>
</html>
